openapi: 3.0.0
info:
  version: 1.0-oas3
  title: Heart Failure Prediction
  description: >-A way to input data into a model for predicting the  mortality caused by Heart Failure.
  termsOfService: 'http://swagger.io/terms/'
  contact:
    name: Benjamin Bamidele
  license:
    name: Apache
paths:
  /model/{arg1}:
    get:
      tags:
        -  LogClassify
      operationId: model_prediction.heartfailure_pred
      description: >-
        This is the data input from the user that is sent as an array
      parameters:
        -  in: path
          name: arg1
          required: true
          schema:
            type: array
            items:
              type: number
            minItems: 1
          style: simple
          explode: true
        -  in: query
          name: metadata
          schema:
            type: boolean
      responses:
        '200':
          description: 'Returned result of predition to user as array'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogClassify'
        '500':
          description: 'Invalid Input'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogClassify'
servers:
  -  url: 'http://localhost:8080/'
components:
  schemas:
    LogClassify:
      type: object
      required:
        -  model
      properties:
        model:
          type: string
